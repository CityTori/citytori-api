<!doctype html>
<html>
  <head>
    <title>test</title>
    <script type="text/javascript">
    function sendData(){
      var userName  = document.forms["productForm"].elements["userName"].value;
      var data = { name : userName };
      var xhr = new XMLHttpRequest();
      xhr.open('POST','http://localhost:8080/citytori/api/session');
      xhr.onreadystatechange = processResponse;
      xhr.setRequestHeader('Content-Type','application/json');
      var json_data = JSON.stringify(data);
      xhr.send(json_data);
      function processResponse() {
        if (xhr.readyState===4 && xhr.status===200) {
            var data = JSON.parse(xhr.responseText);
            document.getElementById("result01").innerHTML = "userId:" + data.userId;
        }
      }
    }
    </script>
  </head>
  <body>
    <form action="#" name="productForm">
      <p>
        UserName: <input type="text" size="30" name="userName">
      </p>
      <p><input type="button" value="Register" onclick="sendData()"></p>
      <p id="result01">No result</p>
    </form>
  </body>
</html>
